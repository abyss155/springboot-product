<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Update Product</h2>
    <form th:action="@{/updateProduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}" />
        
        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{productTitle}" required/>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" class="form-control" th:field="*{productDescription}" required/>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" class="form-control" th:field="*{productCategory}" required/>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{productPrice}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
